<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra 3 Modal Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #252525;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-color: #8cc63f;
            /* Zebra-ish green */
            --accent-hover: #7ab332;
            --input-bg: #2a2a2a;
            --border-color: #333333;
            --code-bg: #111111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        textarea {
            width: 100%;
            height: 120px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(140, 198, 63, 0.2);
        }

        button.primary-btn {
            background-color: var(--accent-color);
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            align-self: center;
        }

        button.primary-btn:hover {
            background-color: var(--accent-hover);
        }

        button.primary-btn:active {
            transform: scale(0.98);
        }

        .output-section {
            margin-top: 1rem;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 0.5rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 4px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            color: white;
            border-color: white;
        }

        pre {
            background-color: var(--code-bg);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            color: #dcdcdc;
            border: 1px solid var(--border-color);
        }

        /* Keyword highlighting for coolness */
        span.highlight {
            color: var(--accent-color);
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <h1>Zebra 3 Modal Generator</h1>
            <p class="subtitle">Describe the sound, and the physics engine will design its resonator profile.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="prompt">Sound Description</label>
                <textarea id="prompt" placeholder="e.g. Stiff Metal Bell with a long decay..."></textarea>
            </div>

            <button class="primary-btn" onclick="generate()">Generate Profile</button>

            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <label>Generated CSV</label>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
                <pre id="output">Ratio;GainDB;Decay</pre>
            </div>
        </div>
    </div>

    <script>
        function generate() {
            const prompt = document.getElementById('prompt').value.toLowerCase();
            const outputEl = document.getElementById('output');
            const outputSection = document.getElementById('outputSection');

            // --- CONFIGURATION ---
            const targetPartials = 64; // Significant increase for "HD" quality
            let ratios = [];

            // --- 1. MATERIAL & TOPOLOGY (Ratios) ---
            // keywords determine the base structure

            let topology = 'harmonic'; // default
            let stiffness = 0.0;
            let detuneAmount = 0.0;
            let clusterProb = 0.0; // Chance to spawn a "cluster" of partials around a ratio

            if (prompt.match(/bell|gong|chime|plate/)) {
                topology = 'inharmonic';
                detuneAmount = 0.15;
            } else if (prompt.match(/glass|crystal|ice|shatter/)) {
                topology = 'inharmonic';
                detuneAmount = 0.05;
                clusterProb = 0.4; // High chance of clusters
            } else if (prompt.match(/wood|log|marimba|xylophone/)) {
                topology = 'stiff_string';
                stiffness = 0.1; // Mild stiffness
            } else if (prompt.match(/bar|tines|kalimba/)) {
                topology = 'stiff_string';
                stiffness = 0.8; // High stiffness
            } else if (prompt.match(/string|piano|guitar/)) {
                topology = 'harmonic';
                stiffness = prompt.includes('stiff') ? 0.2 : 0.005;
            } else if (prompt.match(/membrane|drum|skin/)) {
                topology = 'bessel';
            } else if (prompt.match(/vocal|voice|choir|formant/)) {
                topology = 'harmonic';
                clusterProb = 0.2; // Formants are often dense
            } else if (prompt.match(/wind|tube|flute|clarinet/)) {
                topology = 'odd';
            }

            // --- RATIO GENERATION ---
            let currentRatio = 1.0;

            // Seed first ratio
            ratios.push(1.0);

            for (let i = 1; i < targetPartials; i++) {
                let nextR = 0;

                if (topology === 'harmonic') {
                    // n * sqrt(1 + B*n^2)
                    let n = i + 1;
                    nextR = n * Math.sqrt(1 + stiffness * (n * n));
                }
                else if (topology === 'odd') {
                    nextR = 1 + i * 2; // 1, 3, 5...
                }
                else if (topology === 'stiff_string') {
                    // Classic stiff bar approx
                    // f_n = f_1 * (n + approx_offset)^2 ? or the stiff string formula above.
                    // Let's use the stiffness formula with higher coeff
                    let n = i + 1;
                    nextR = n * Math.sqrt(1 + stiffness * (n * n));
                }
                else if (topology === 'bessel') {
                    // Drum modes approx: 1.59, 2.14, 2.30... irregular gaps
                    // Lets walk up with irregular steps
                    let step = 1.3 + (Math.random() * 0.6 - 0.3);
                    currentRatio += step;
                    nextR = currentRatio;
                }
                else if (topology === 'inharmonic') {
                    // Chaotic step
                    let step = 1.0 + (Math.random() * 0.8);
                    // Add detune jitter based on prompt
                    if (prompt.includes('broken') || prompt.includes('chaos')) step += Math.random();
                    currentRatio += step;
                    nextR = currentRatio;
                }

                // --- CLUSTERING LOGIC ---
                // If this material supports clusters, maybe add a tiny side-band
                if (Math.random() < clusterProb) {
                    // Add the "main" partial
                    ratios.push(nextR);
                    // Add a neighbor (beating frequency)
                    let spread = 0.05 + Math.random() * 0.1;
                    ratios.push(nextR + spread);
                    i++; // skip one index since we pushed 2
                } else {
                    ratios.push(nextR);
                }
            }

            // Limit to targetPartials
            ratios = ratios.slice(0, targetPartials);
            ratios.sort((a, b) => a - b);


            // --- 2. SPECTRAL SHAPING (Gain) ---
            // "Texture" / Jitter

            let brightness = 1.0; // Multiplier for decay of gain
            if (prompt.match(/bright|sharp|piercing/)) brightness = 0.5; // Slower drop
            if (prompt.match(/dark|muffled|dull/)) brightness = 2.5; // Faster drop

            let texture = 'smooth';
            if (prompt.match(/scraped|rough|noisy|dirt/)) texture = 'noisy';
            if (prompt.match(/hollow|box/)) texture = 'comb';

            let gains = ratios.map(r => {
                // Base Log Dropoff
                let g = -10 * Math.log10(r) * brightness;

                // Texture Mods
                if (texture === 'noisy') {
                    // Random +/- 5dB noise
                    g += (Math.random() * 10 - 5);
                } else if (texture === 'comb') {
                    // Notch filter effect (sinusoidal)
                    g += 10 * Math.sin(r * 2);
                }

                // Formant bumps?
                if (prompt.match(/vocal|voice/)) {
                    // Boost around 3.0 and 8.0?
                    g += 15 * Math.exp(-Math.pow(r - 3, 2) / 2);
                    g += 10 * Math.exp(-Math.pow(r - 8, 2) / 4);
                }

                // Hard floor
                if (g < -90) g = -90;
                return g;
            });


            // --- 3. DAMPING PHYSICS (Decay) ---

            let dampingModel = 'standard';
            // Analyzing uploaded files: 
            // "Hammer Tapping Log": 1/r^2 (very fast high freq decay)
            // "Materials Glass" : Decay is relatively flat but low (0.05 - 0.2)
            // "Icicle" : Plateau?

            if (prompt.match(/wood|plastic|dry/)) dampingModel = 'exponential';
            if (prompt.match(/metal|ring|sus/)) dampingModel = 'linear';
            if (prompt.match(/glass|ice/)) dampingModel = 'glass';

            let decays = ratios.map((r, idx) => {
                let d = 1.0;

                if (dampingModel === 'exponential') {
                    // Wood: High freqs die INSTANTLY.
                    d = 10.0 / (r * r);
                } else if (dampingModel === 'linear') {
                    // Metal: 1/sqrt(r) or similar
                    d = 5.0 / Math.sqrt(r);
                } else if (dampingModel === 'glass') {
                    // Randomish plateau, keeps shimmering
                    d = 0.5 + (Math.random() * 0.4);
                } else {
                    // Standard
                    d = 5.0 / r;
                }

                // Global Decay Scaler based on "Long" / "Short"
                if (prompt.match(/short|tight|dead/)) d *= 0.2;
                if (prompt.match(/long|huge|eternal/)) d *= 4.0;

                // Add organic jitter to decay too (imperfections in material)
                d *= (0.8 + Math.random() * 0.4);

                // Clamp
                if (d > 100) d = 100;
                if (d < 0.01) d = 0.01;

                return d;
            });


            // --- FORMAT OUTPUT ---
            let csvRows = ["Ratio;GainDB;Decay"];
            for (let i = 0; i < ratios.length; i++) {
                csvRows.push(`${ratios[i].toFixed(4)};${gains[i].toFixed(2)};${decays[i].toFixed(3)}`);
            }

            outputEl.innerText = csvRows.join('\n');
            outputSection.style.display = 'flex';
        }

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = original, 2000);
            });
        }
    </script>
</body>

</html>
