name: Daily YouTube Feed Update

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 UTC daily
  workflow_dispatch:      # Allows manual trigger button

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Update Script
        run: node _scripts/update_feed.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/activity.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated feed update" && git push)
